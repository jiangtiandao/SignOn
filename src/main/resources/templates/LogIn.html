<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>用户登录</title>
</head>
<script type="text/javascript" src="/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $("#login_button").click(function () {
            var flag = Check();
            if (true === flag) {
                $.ajax({
                    url: "/SignIn",
                    type: "POST",
                    data: $("#form").serialize(),
                    success: function (data) {
                        if (data.status === 0) {
                            alert("验证成功");
                            window.location.href = "UserIndex";
                        } else {
                            alert("用户名或密码错误");
                        }
                    },
                    error: function () {
                        alert("提交错误");
                        window.location.href = "LogIn";
                    }
                })
            }
        })
    });

    /**
     * @return {boolean}
     */
    function Check() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        if (null === username || "" === username) {
            alert("请输入用户名");
            return false;
        }

        if (null === password || "" === password) {
            alert("请输入密码");
            return false;
        }

        return true;
    }

    function Reset() {
        document.getElementById("username").value = null;
        document.getElementById("password").value = null;
    }

</script>
<body>
<div style="text-align: center">
    <h2>用户登录</h2>
    <form id="form" action="" method="post" onsubmit="">
        用户名:<input id="username" name="username"/><br/>
        密  码:<input id="password" name="password"/><br/>
        <input class="btn" value="登录" id="login_button" type="button"/>
        <input class="btn" value="重置" id="reset_button" type="button" onclick="Reset()"/>
    </form>
</div>
</body>
</html>
